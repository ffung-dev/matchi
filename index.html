<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" id="theme-css" href="">
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=DM+Serif+Display:ital@0;1&family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">    
    </head>
    <body>
        <h1>m<span class="alt-h1">a</span>t<span class="alt-h1">c</span>h<span class="alt-h1">i</span></h1>
        <p class="subtitle">a quiet place to collect your web treasures</p>
        <input type="text" id="input-el" placeholder="what link would you like to bookmark?">
        <div class="flex-container">
            <!-- buttons -->
            <div id="button-container">
                <button id="input-btn" class="main-btn">save input</button>
                <button id="tablink-btn" class="main-btn">save current tab</button>
                <button id="del-btn" class="main-btn">delete all</button>
                
                <!-- tab buttons -->
                <div>
                    <button class="switch-btn" data-tab="bookmark-list">view bookmarks</button>
                    <button class="switch-btn" data-tab="star-jar">view jar</button>
                </div>
                <!-- theme buttons -->
                <div id="theme-container">
                    <p style="display: inline; font-size: 10px;">themes: </p>
                    <button class="theme-btn" data-theme="default">
                        <img src="tea.png">
                    </button>
                    <button class="theme-btn" data-theme="strawberry">
                        <img src="strawberry.png">
                    </button>
                    <button class="theme-btn" data-theme="chocolate">
                        <img src="chocolate.png">
                    </button>                  
                </div>
            </div>
            <!-- list of bookmarks -->
            <div class="tab-content" id="bookmark-list">
                <div class="scroll-menu">
                    <ul id="ul-el">
                        
                    </ul>
                </div>
            </div>
            <!-- star jar -->
            <div class="tab-content" id="star-jar">

            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
